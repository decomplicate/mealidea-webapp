<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MealIDEA - Your Personalized Meal Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="https://drive.google.com/file/d/1W0MqvAHrYRyCR8kI8eRNPCJ29FPCzERf/view?usp=sharing" alt="MealIDEA Logo" class="logo" />
    <h1>MealIDEA</h1>
    <p>Plan your meals, daily and beyond</p>
  </header>

  <nav>
    <button class="tab-button active" onclick="showMeal('breakfast')">Breakfast</button>
    <button class="tab-button" onclick="showMeal('lunch')">Lunch</button>
    <button class="tab-button" onclick="showMeal('dinner')">Dinner</button>
    <button class="tab-button" onclick="showMeal('dateselector')">ðŸ“… Choose Another Date</button>
 <button class="tab-button" onclick="showMeal('comments')">ðŸ’¬ Comments</button>
  </nav>

  <main>
    <section id="breakfast" class="meal-section active">
      <h2>Breakfast</h2>
      <iframe src="https://script.google.com/macros/s/AKfycbx-APEkUYNS3YxOIG1OcIX32nCBAnYd2mmVh0ADrV51me9G8iJnAqxg65ETsEsJhEAHCw/exec" title="Breakfast"></iframe>
    </section>

    <section id="lunch" class="meal-section">
      <h2>Lunch</h2>
      <iframe src="https://script.google.com/macros/s/AKfycbxeBNiaKdEXr0LilVuCXi0Q9_6BGwVZ-HlIxLOBH7ml1h6vqlND-cGE6GeIxoUq6Ttv/exec" title="Lunch"></iframe>
    </section>

    <section id="dinner" class="meal-section">
      <h2>Dinner</h2>
      <iframe src="https://script.google.com/macros/s/AKfycbyLG9ZOI4G84_bGrLe9I9UQeuNCYjziAQwQvtjKtU0tq3ZhuOHQpazO_ay75l3esY57/exec" title="Dinner"></iframe>
    </section>

    <section id="dateselector" class="meal-section">
      <h2>Pick a Date</h2>
      <iframe src="https://script.google.com/macros/s/AKfycbzR6ngzyaxIZWTaCqq9F2aIc-qtqamve8JsGG4sslLYJfrHvASdA2w4lH0eRqeSNZHarg/exec" title="Choose Another Date"></iframe>

    </section>
<section id="comments" class="meal-section">
  <h2>Like & Comment</h2>
  <iframe src="https://script.google.com/macros/s/AKfycbzA9Kp00Hr_7NghuLx4NoCL-sM81-Ar6Y_FMvhrqrsklKca1JZXF1BZjmXDN9-a9uVoVw/exec" title="Like and Comment"></iframe>
</section>
  </main>

  <footer>
    <button id="subscribeBtn">ðŸ”” Subscribe</button>
    <p>&copy; 2025 MealIDEA</p>
  </footer>

  <script>
    function showMeal(meal) {
      document.querySelectorAll('.meal-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(meal).classList.add('active');

      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
      });
      document.querySelector(`button[onclick="showMeal('${meal}')"]`).classList.add('active');
    }

    document.getElementById('subscribeBtn').addEventListener('click', () => {
      window.open('https://forms.gle/PqhH5FhmSLpBxvxR9', '_blank');
    });
  </script>
</body>
</html>
