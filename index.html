<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Tabs with Iframes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tabs-container">
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('history')">History</button>
      <button class="tab-button" onclick="showTab('meal')">Meal</button>
      <button class="tab-button" onclick="showTab('feedback-subscribe')">Connect</button>
      <button class="tab-button" onclick="showTab('cuisine')">Your Choice</button>
    </div>
    <div class="tab-content">
      <div id="history" class="tab-pane active">
        <iframe src="https://example.com/history" title="History"></iframe>
      </div>
      <div id="meal" class="tab-pane">
        <iframe src="https://example.com/meal" title="Meal"></iframe>
      </div>
      <div id="feedback-subscribe" class="tab-pane">
        <iframe src="https://example.com/feedback" title="Feedback"></iframe>
        <iframe src="https://example.com/subscribe" title="Subscribe"></iframe>
      </div>
      <div id="cuisine" class="tab-pane">
        <div class="coming-soon">
          <h2>Choose Your Cuisine</h2>
          <p>We're coming soon!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showTab(tabName) {
      const panes = document.querySelectorAll('.tab-pane');
      const buttons = document.querySelectorAll('.tab-button');
      panes.forEach(pane => pane.classList.remove('active'));
      buttons.forEach(button => button.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`.tab-button[onclick="showTab('${tabName}')"]`).classList.add('active');
    }
  </script>
</body>
</html>
